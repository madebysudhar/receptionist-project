version: "3.8"

services:
  receptionist-ui:
    image: sudharshan/receptionist-ui:v6
    container_name: receptionist-ui
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: ${DATABASE_URL}

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - GENERIC_TIMEZONE=Asia/Kolkata
      - NODE_ENV=production
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=false
    volumes:
      - ../n8n/data:/home/node/.n8n
      - ../n8n/workflows:/home/node/.n8n/workflows
    restart: unless-stopped
    # ‚ùå REMOVED THE CUSTOM COMMAND - Let n8n use its default entrypoint